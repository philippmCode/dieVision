<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link rel="stylesheet" href="picture.css">
</head>
<body>

    <div class="grid-container">

        <div id="headerDiv">
            <header>
                <h1>dieVision</h1>
            </header>
        </div>

        <div id="buttonDiv">
            <button id="request">Enable Device Orientation</button>
        </div>

        <div id="orientationData">
            <p>Startpunkt: <span id="start">-</span></p>
            <p>Rotation: <span id="rotation">-</span></p>
        </div>

        <div id="rotationData">
            <p>Alpha: <span id="alpha">-</span></p>
            <p>Beta: <span id="beta">-</span></p>
            <p>Gamma: <span id="gamma">-</span></p>
        </div>
    
        <div id="container" style="background-image: url(BadWildbad.jpeg);">
            
        </div>

    </div>
    

    <script src="rotation.js"></script>
</body>
</html>
