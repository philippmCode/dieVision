<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        #image-container {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px; /* Depth for 3D effect */
        }
        #image {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: center center;
            transform: translateX(-50%);
            height: 100%; /* Ensure the image fills the height of the screen */
            transition: transform 0.1s ease-out; /* Smooth transition for rotation */
        }
        #orientationData {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>360 Image Viewer</h1>
    <button id="request">Enable Device Orientation</button>

    <!-- Area to show the Device Orientation data -->
    <div id="orientationData">
        <p>Alpha: <span id="alpha">-</span></p>
        <p>Beta: <span id="beta">-</span></p>
        <p>Gamma: <span id="gamma">-</span></p>
    </div>

    <!-- Container for the image -->
    <div id="image-container">
        <img id="image" src="Zimmer.jpeg" alt="360 Image">
    </div>

    <script>
        function permission() {
            if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === "granted") {
                            window.addEventListener("deviceorientation", (event) => {
                                // Holen der Drehungswerte (Alpha, Beta, Gamma)
                                let alpha = event.alpha;  // Drehung um die Z-Achse (Winkel auf der Oberfläche)
                                let beta = event.beta;    // Drehung um die X-Achse (Neigung des Geräts)
                                let gamma = event.gamma;  // Drehung um die Y-Achse (Neigung des Geräts)

                                displayOrientationData(alpha, beta, gamma);

                                // Wende die Drehung des Bildes basierend auf dem Alpha-Wert (Z-Achse) an
                                if (alpha !== null) {
                                    // Drehe das Bild basierend auf dem Alpha-Wert, um es wie ein Panorama zu zeigen
                                    let rotation = alpha; // Alpha gibt die Drehung um die Z-Achse (horizontal)
                                    document.getElementById('image').style.transform = 'translateX(-50%) rotateY(' + rotation + 'deg)';
                                }
                            });
                        }
                    })
                    .catch(console.error);
            } else {
                alert("DeviceMotionEvent is not defined");
            }
        }

        const btn = document.getElementById("request");
        btn.addEventListener("click", permission);

        function displayOrientationData(alpha, beta, gamma) {
            document.getElementById('alpha').innerText = alpha !== null ? alpha.toFixed(2) : '-';
            document.getElementById('beta').innerText = beta !== null ? beta.toFixed(2) : '-';
            document.getElementById('gamma').innerText = gamma !== null ? gamma.toFixed(2) : '-';
        }
    </script>
</body>
</html>
