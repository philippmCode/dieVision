<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link id="css" rel="stylesheet" type="text/css" href="picture.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #image {
            width: 100%;
            max-width: 100%;
            height: auto;
            transition: transform 0.1s ease-out; /* Smooth transition for image rotation */
        }
        #orientationData {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <h1>Baby hello</h1>
    <button id="request">Enable Device Orientation</button>

    <!-- Area to show the Device Orientation data -->
    <div id="orientationData">
        <p>Alpha: <span id="alpha">-</span></p>
        <p>Beta: <span id="beta">-</span></p>
        <p>Gamma: <span id="gamma">-</span></p>
    </div>

    <img id="image" src="Zimmer.jpeg" alt="360 Image">

    <script>
        function permission() {
            if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === "granted") {
                            window.addEventListener("deviceorientation", (event) => {
                                // Holen der Drehungswerte (Alpha, Beta, Gamma)
                                let alpha = event.alpha;  // Drehung um die Z-Achse (Winkel auf der Oberfläche)
                                let beta = event.beta;    // Drehung um die X-Achse (Neigung des Geräts)
                                let gamma = event.gamma;  // Drehung um die Y-Achse (Neigung des Geräts)

                                displayOrientationData(alpha, beta, gamma);

                                // Wende die Drehung des Bildes basierend auf dem Alpha-Wert (Z-Achse) an
                                if (alpha !== null) {
                                    // Drehe das Bild basierend auf der Alpha-Werte (Z-Achse)
                                    document.getElementById('image').style.transform = 'rotate(' + alpha + 'deg)';
                                }
                            });
                        }
                    })
                    .catch(console.error);
            } else {
                alert("DeviceMotionEvent is not defined");
            }
        }

        const btn = document.getElementById("request");
        btn.addEventListener("click", permission);

        function displayOrientationData(alpha, beta, gamma) {
            document.getElementById('alpha').innerText = alpha !== null ? alpha.toFixed(2) : '-';
            document.getElementById('beta').innerText = beta !== null ? beta.toFixed(2) : '-';
            document.getElementById('gamma').innerText = gamma !== null ? gamma.toFixed(2) : '-';
        }
    </script>
</body>
</html>
