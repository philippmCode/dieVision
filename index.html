<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link rel="stylesheet" href="picture.css">
</head>
<body>

    <!-- Header (optional) -->
    <header>
        <h1>Zimmer</h1>
    </header>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>


    <!-- Button to enable Device Orientation (optional) -->
    <section id="orientation-button">
        <button id="request">Enable Device Orientation</button>
    </section>

    <!-- Section to display orientation data (Alpha, Beta, Gamma) -->
    <section id="orientationData">
        <p>Alpha: <span id="alpha">-</span></p>
        <p>Beta: <span id="beta">-</span></p>
        <p>Gamma: <span id="gamma">-</span></p>
    </section>

    <section>
        <p>Startpunkt: <span id = "start">-</span></p>
    </section>

    <section id = "rotationData">
        <p>Rotation: <span id = "rotation">-</span></p>
    </section>

    <section id="panorama-container">
        <a-scene>
            <a-sky src="Zimmer.jpeg" rotation="0 -130 0"></a-sky>
        </a-scene>
    </section>
    

    <script src="rotation.js"></script>
</body>
</html>
