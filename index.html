<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="css" rel="stylesheet" type="text/css" href="picture.css">
</head>
<body>
    
    <h1>Baby hello</h1>
    <div id="container">
        <img id = "image" src="zimmer.jpeg">
    </div>

    <script>
        // Überprüfen, ob das Gerät die DeviceOrientation-API unterstützt
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                // Holen der Drehungswerte (Alpha, Beta, Gamma)
                let alpha = event.alpha;  // Drehung um die Z-Achse (Winkel auf der Oberfläche)
                let beta = event.beta;    // Drehung um die X-Achse (Neigung des Geräts)
                let gamma = event.gamma;  // Drehung um die Y-Achse (Neigung des Geräts)

                console.log("Alpha: ", alpha); // Zeigt die Drehung in der Konsole an
                console.log("Beta: ", beta);
                console.log("Gamma: ", gamma);

                // Wende die Drehung des Bildes basierend auf dem Alpha-Wert (Z-Achse) an
                if (alpha !== null) {
                    document.getElementById('image').style.transform = 'rotate(' + alpha + 'deg)';
                }
            }, false);
        } else {
            console.log("DeviceOrientationEvent wird auf diesem Gerät nicht unterstützt.");
        }
    </script>
</body>
</html>
