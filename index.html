<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>

</head>
<body>

    <h1>360 Image Viewer</h1>
    <button id="request">Enable Device Orientation</button>

    <!-- Area to show the Device Orientation data -->
    <div id="orientationData">
        <p>Alpha: <span id="alpha">-</span></p>
        <p>Beta: <span id="beta">-</span></p>
        <p>Gamma: <span id="gamma">-</span></p>
    </div>

    <!-- Container for the image -->
    <div id="image-container">
        <img id="image" src="Zimmer.jpeg" alt="360 Image">
    </div>

</body>
</html>
