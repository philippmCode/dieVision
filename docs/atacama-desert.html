<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link rel="stylesheet" href="assets/css/picture.css">
</head>
<body>

    <div class="grid-container">

        <div id="headerDiv">
            <header>
                <h1>Atacama desert</h1>
            </header>
        </div>

        <div id="data">
            <p>Startpunkt: <span id="start">-</span></p>
            <p>Rotation: <span id="rotation">-</span></p>
            <p> </p>
            <p>Alpha: <span id="alpha">-</span></p>
            <p>Beta: <span id="beta">-</span></p>
            <p>Gamma: <span id="gamma">-</span></p>
            <p>Position: <span id = "position">-</span></p>
        </div>

        <div id="distanceContainer">

            <h4>Interactive features</h4>
            <p><br></p>
            <!-- Rounded switch -->
            <div id="switchBox">
                <label class="switch" id="switch1">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="switch-text">Location access</span>
            </div>

            <p><span id="location">Activate the location access switch to see your distance to Vancouver</span></p>
            <span id="distance"></span></p>
            <p><br></p>
            
            <div id="switchBox">
                <label class="switch" id="switch2">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="switch-text">Device orientation</span>
            </div>
            <p>Enable Device orientation to experience being in Vancouver</p>

        </div>
    
        <div id="container" style="background-image: url(assets/images/atacama.jpg);">
            <button id="fullscreen-btn">
                <svg id="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 3h6v2H5v4H3V3zm18 0v6h-2V5h-4V3h6zm0 18h-6v-2h4v-4h2v6zM3 21v-6h2v4h4v2H3z"></path>
                </svg>
            </button>
        </div>

    </div>

    <script src="assets/js/rotation.js"></script>
</body>
</html>
